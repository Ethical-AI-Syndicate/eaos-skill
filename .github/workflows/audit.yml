name: EAOS Audit Pipeline

on:
  schedule:
    # Run weekly on Mondays at 6 AM UTC
    - cron: '0 6 * * 1'
  workflow_dispatch:
    inputs:
      audit_type:
        description: 'Type of audit to run'
        required: true
        default: 'full'
        type: choice
        options:
          - full
          - quick
          - security
          - compliance

jobs:
  # ===========================================================================
  # Full Audit Job
  # ===========================================================================
  audit:
    name: Run EAOS Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Initialize EAOS
        run: node cli/eaos.js init

      - name: Run audit
        run: |
          AUDIT_TYPE="${{ github.event.inputs.audit_type || 'full' }}"
          echo "Running $AUDIT_TYPE audit..."
          node cli/eaos.js audit $AUDIT_TYPE

      - name: Upload audit results
        uses: actions/upload-artifact@v4
        with:
          name: audit-results-${{ github.run_number }}
          path: audit/

  # ===========================================================================
  # Compliance Check Job
  # ===========================================================================
  compliance:
    name: Compliance Verification
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Initialize EAOS
        run: node cli/eaos.js init

      - name: Run SOC-2 compliance check
        run: node cli/eaos.js compliance soc2 --map

      - name: Run ISO 27001 compliance check
        run: node cli/eaos.js compliance iso27001

      - name: Run NIST compliance check
        run: node cli/eaos.js compliance nist --baseline moderate

  # ===========================================================================
  # Generate Dashboard Job
  # ===========================================================================
  dashboard:
    name: Generate Executive Dashboard
    runs-on: ubuntu-latest
    needs: [audit, compliance]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Initialize EAOS
        run: node cli/eaos.js init

      - name: Generate dashboard
        run: node cli/eaos.js dashboard

      - name: Generate summary
        run: |
          echo "# EAOS Weekly Audit Summary" > WEEKLY_SUMMARY.md
          echo "" >> WEEKLY_SUMMARY.md
          echo "**Run Date:** $(date -u +"%Y-%m-%d %H:%M:%S UTC")" >> WEEKLY_SUMMARY.md
          echo "**Run ID:** ${{ github.run_id }}" >> WEEKLY_SUMMARY.md
          echo "" >> WEEKLY_SUMMARY.md
          echo "## Results" >> WEEKLY_SUMMARY.md
          echo "- Audit: ✅ Completed" >> WEEKLY_SUMMARY.md
          echo "- Compliance: ✅ Verified" >> WEEKLY_SUMMARY.md
          echo "- Dashboard: ✅ Generated" >> WEEKLY_SUMMARY.md

      - name: Upload summary
        uses: actions/upload-artifact@v4
        with:
          name: weekly-summary-${{ github.run_number }}
          path: WEEKLY_SUMMARY.md
